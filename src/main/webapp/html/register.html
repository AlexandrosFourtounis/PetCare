<div class="container pt-4">
    <h2 class="custom-heading">Registration Form</h2>
    <form id="myForm"  onsubmit="RegisterPOST(); return false">
        <div class="row">
            <!--username-->
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required
                       minlength="8" pattern="^(?![0-9])[A-Za-z0-9!#$%&*+/=?^_{|}~-]{8,}$">
            </div>
            <!--email-->
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required
                       minlength="8">
            </div>
            <!--password-->
            <!--with type password automatically *-->
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                       minlength="8" maxlength="15" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!#$%&*+/=?^_{|}~-]).{8,15}$">
                <button type="button" id="visibility_button" class="btn btn-outline-primary">Show</button>
            </div>
            <!--confirm password-->
            <div class="form-group col-md-6">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required
                       minlength="8" maxlength="15" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!#$%&*+/=?^_{|}~-]).{8,15}$">
                <button type="button" id="confirm_visibility_button" class="btn btn-outline-primary">Show</button>
            </div>
            <!--first name-->
            <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required
                       minlength="3" maxlength="30" pattern="[^0-9]*">
            </div>
            <!--second name-->
            <div class="form-group col-md-6">
                <label for="lastname">Second Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required
                       minlength="3" maxlength="30" pattern="[^0-9]*">
            </div>
            <!--birthday-->
            <div class="form-group col-md-6">
                <label for="birthdate">Date of Birth</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required
                       value="1980-01-01" min="1920-01-01" max="2007-12-31">
            </div>
            <!--gender-->
            <div class="form-group col-md-6">
                <label>Gender</label>
                <div class="form-control">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="other" name="gender" value="other" required>
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>
            <!--user type-->
            <div class="form-group col-md-6">
                <label>User Type</label>
                <div class="form-control">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="keeper" name="type" value="pet_keeper" required>
                        <label class="form-check-label" for="keeper">Pet Keeper</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="owner" name="type" value="pet_owner" required>
                        <label class="form-check-label" for="owner">Pet Owner</label>
                    </div>
                </div>
            </div>
            <!--accommodation-->

                        <option value="" selected>Select the type</option>
                        <option value="indoor">Indoor Space</option>
                        <option value="outdoor">Outdoor Space</option>
                        <option value="both">Both</option>
                    </select>
                </div>

                    <label>Accommodate</label>

                <div class="form-group ">
