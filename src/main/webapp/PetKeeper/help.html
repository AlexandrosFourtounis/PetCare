        <link rel="stylesheet" href="petkeeper_styles.css">
    </head>

    <body class="bg-primary-subtle">
        <div class="container text-center bg-primary-subtle">
            <header>
                <h1>Pet Care - Get Help</h1>
            </header>
        </div>
        <nav class="navbar sticky-top navbar-expand-lg bg-primary-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pet Keeper</a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Project_csd5031/../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="petkeeper.html">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutButton" onclick="logout();return false;">Logout</a>
                    </li>
                </ul>

            </div>
        </nav>

        <div class="container mt-4 text-center"  id="chatbox">
            <form id="queryform">
                <label>Default questions</label>
                <br>
                <button id="default1" class="btn btn-primary mt-2" onclick="defaultGPT(1);return false;">How to take care of a dog?</button>
                <br>
                <button id="default2" class="btn btn-primary mt-2" onclick="defaultGPT(2);return false;">How to take care of a cat?</button>
                <br>
                <button id="default3" class="btn btn-primary mt-2" onclick="defaultGPT(3);return false;">Give me information about Labrador</button>
                <br>
                <button id="default4" class="btn btn-primary mt-2" onclick="defaultGPT(4);return false;">Give me information about ginger cat</button>
                <br>
                <div class="text-center mt-4">
                    <label for="query">Enter a personalized question</label>
                    <input type="text" id="query" name="query" class="form-control" placeholder="Your question">
                </div>
                <div class="text-center mt-2">
                    <button type="button" class="btn btn-primary" onclick="gpt();return false;">Submit</button>
                </div>
                <hr>

                <div class="text-center">
                    <label for="results">Result:</label>
                </div>
                <textarea id="results" rows="5" class="form-control" placeholder="Result"></textarea>
            </form>

        </div>
        <div id="ajaxContent"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
