<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <meta name="description" content="Form to register a pet">
    <meta name="keywords" lang="en-us" content="web programming, CS, pet registration, form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/register.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container pt-4">
        <h2 class="custom-heading">Booking Form</h2>
        <form id="petForm" onsubmit="makeBooking(); return false">
            <!-- Pet Id -->
            <div class="form-group">
                <label for="pet_id">Pet Id</label>
                <input type="text" class="form-control" id="pet_id" name="pet_id"
                       minlength="10" maxlength="10" pattern="[0-9]+" required>
            </div>
            
            <!-- Owner id -->
            <div class="form-group">
                <label for="owner_id">Owner Id</label>
                <input type="text" class="form-control" id="owner_id" name="owner_id" 
                   pattern="[0-9]+" required>
            </div> 
            
            <div class="form-group">
                <label for="keeper_id">Keeper Id</label>
                <input type="text" class="form-control" id="keeper_id" name="keeper_id" 
                   pattern="[0-9]+" required>
            </div> 
            
            <div class="form-group">
                <label for="fromDate">From Date</label>
                <input type="date" class="form-control" id="fromDate" name="fromDate" required>
            </div>

            <div class="form-group">
                <label for="toDate">To Date</label>
                <input type="date" class="form-control" id="toDate" name="toDate" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <input type="hidden" class="form-control" id="status" name="status" value="requested">
            </div>


            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" required step="1">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="ajaxContent"></div>
    <!--Javascript-->
    <script src="../js/petowner.js"></script>
</body>

</html>
