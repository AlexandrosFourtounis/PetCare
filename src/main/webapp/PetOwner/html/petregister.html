<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pet Registration Form</title>
    <meta name="description" content="Form to register a pet">
    <meta name="keywords" lang="en-us" content="web programming, CS, pet registration, form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/register.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container pt-4">
        <h2 class="custom-heading">Pet Registration Form</h2>
        <form id="petForm" onsubmit="registerPet(); return false">
            <!-- Pet Id -->
            <div class="form-group">
                <label for="pet_id">Pet Id</label>
                <input type="number" class="form-control" id="pet_id" name="pet_id" min="0000000000"
                       max="9999999999" pattern="[0-9]+" required>
            </div>
            
            <!-- Owner id -->
            <div class="form-group">
                <label for="owner_id">Owner Id</label>
                <input type="text" class="form-control" id="owner_id" name="owner_id" 
                   pattern="[0-9]+" required>
            </div> 
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Pet Type -->
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>

            <!-- Pet Breed -->
            <div class="form-group">
                <label for="breed">Breed</label>
                <input type="text" class="form-control" id="breed" name="breed" required>
            </div>

            <!-- Pet Gender -->
            <div class="form-group">
                <label for="gender">Pet Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Pet Birth Year -->
            <div class="form-group">
                <label for="birthyear">Birth Year</label>
                <input type="number" class="form-control" id="birthyear" name="birthyear" required
                      min="2000" >
            </div>

            <!-- Pet Weight -->
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" id="weight" name="weight" required step="0.1">
            </div>

            <!-- Pet Description -->
            <div class="form-group">
                <label for="description">Pet Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <!-- Pet Photo -->
            <div class="form-group">
                <label for="photo">Pet Photo (URL)</label>
                <input type="text" class="form-control" id="photo" name="photo">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register Pet</button>
        </form>
    </div>
    <div id="ajaxContent"></div>
    <!--Javascript-->
    <script src="../js/loginj.js"></script>
</body>

</html>
