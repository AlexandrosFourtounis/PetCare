<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Form</title>
    <meta name="description" content="Form to register a pet">
    <meta name="keywords" lang="en-us" content="web programming, CS, pet registration, form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/register.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container pt-4">
        <h2 class="custom-heading">Review Form</h2>
        <form id="petForm" onsubmit="makeReview(); return false">
            <div class="form-group">
                <label for="keeper_id">Keeper Id</label>
                <input type="text" class="form-control" id="keeper_id" name="keeper_id"
                        pattern="[0-9]+" required>
            </div>
            
            <!-- Owner id -->
            <div class="form-group">
                <label for="owner_id">Owner Id</label>
                <input type="text" class="form-control" id="owner_id" name="owner_id" 
                   pattern="[0-9]+" required>
            </div> 
            
            <div class="form-group">
                <label for="reviewText">Review Text</label>
                <input type="text" class="form-control" id="reviewText" name="reviewText" required>
            </div>

            <div class="form-group">
                <label for="reviewScore">Review Score</label>
                <input type="number" class="form-control" id="reviewScore" name="reviewScore" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="ajaxContent"></div>
    <!--Javascript-->
    <script src="../js/petowner.js"></script>
</body>

</html>
